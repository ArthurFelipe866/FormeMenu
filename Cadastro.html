<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Captura de Leads</title>
        <link rel="stylesheet" href="Css/Cadastro.css">
    </head>
    <body>
        <div class="container">
            <h1>Cadastros de Clientes</h1>
            <form action="">

                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" email="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" senha="senha" required>

                <label for="socialMedia">Como nos encontrou?</label>
                <select name="socialMedia" id="socialMedia">
                    <option value="instagram">Instagram</option>
                    <option value="facebook">Facebook</option>
                    <option value="linkedin">Linkedin</option>
                    <option value="twitter">Twitter</option>
                </select>

                <button type="submit">Enviar</button>
                <!--Lembrar dessa Porra daqui window.location,href='Inicio.html'-->
                <button onclick="window.location.href='Inicio.html'">Voltar</button>
            </form>   
        </div>
    </body>
</html>
